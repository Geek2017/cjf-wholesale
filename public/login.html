<!DOCTYPE html>
<html lang="en" ng-app="cjfw" ng-controller="loginCtrl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CJF | WholeSale</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">

    <link rel="stylesheet" href="./plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">

    <link rel="stylesheet" href="./plugins/toastr/toastr.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="./plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="./dist/css/adminlte.min.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('user_sNpLqvGWjY804N36vRsSp')
    </script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

    <script src="./dist/js/angular.js"></script>
    <script src="./dist/js/angular-route.js"></script>

    <script src='./dist/js/dirPagination.js'></script>
    <script src="./app.js"></script>
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-danger">
            <div class="card-header text-center">
                <a href="#" class="h1"><b class="text-red">FIS</b> | <span class="text-info">INVENTORY</span> </a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Sign in to start your session</p>


                <div class="input-group mb-3">
                    <input autocomplete="off" type="email" class="form-control" ng-model="email" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope text-info"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input autocomplete="off" type="password" class="form-control pass" ng-model="password" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock text-info"></span>
                        </div>
                    </div>
                    <div class="input-group mb-3 form-check">
                        <input type="checkbox" class="form-check-input" ng-click="showpass()">
                        <label class="form-check-label text-danger" for="exampleCheck2">Show Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <a class="btn btn-danger btn-block" class="text-info" href="reset.html">Reset Password</a>
                    </div>

                    <!-- /.col -->
                    <div class="col-6">
                        <button class="btn btn-info btn-block singin" ng-click="login()">Sign In <i class="fas fa-spinner fa-spin"></i></button>

                    </div>
                    <!-- /.col -->
                </div>



                <!-- /.social-auth-links -->



            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>


    <script src="./plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="./dist/js/adminlte.min.js"></script>

    <script src="./plugins/toastr/toastr.min.js"></script>
    <script src="./plugins/sweetalert2/sweetalert2.min.js"></script>

    <script src="./connect.js"></script>
    <script src="./login.js"></script>

</body>

</html>
