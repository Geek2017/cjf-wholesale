<div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">

                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#/">Dashboard</a></li>
                        <li class="breadcrumb-item active">Users</li>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content ">
        <div class="container-fluid">
            <div class="row">
                <!-- Left col -->
                <br><br>
                <div class="col-md-12">
                    <!-- MAP & BOX PANE -->

                    <!-- TABLE: LATEST ORDERS -->
                    <div class="card">
                        <div class="card-header border-transparent">
                            <h3 class="card-title">Users List</h3>

                            <div class="card-tools float-right">
                                <div class="row">
                                    <div class="col-7">
                                        <input type="text" ng-model="search" class="form-control" placeholder="Find...">
                                    </div>
                                    <div class="col-5">
                                        <button type="button" class="btn btn-outline-success btn-block" ng-click="adduser()"><i class="fa fa-folder-plus"> Add Users </i></button>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- /.card-header -->
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table m-0">
                                    <thead>
                                        <tr>
                                            <th class="col-3">Date</th>
                                            <th class="col-3">Full Name</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Control</th>
                                        </tr>
                                    </thead>
                                    <tbody dir-paginate="user in users |  filter:search | itemsPerPage: pageSize">
                                        <tr>
                                            <td>{{user.timestamp | date:'MM/dd/yyyy'}}</td>
                                            <td>{{user.fullname}}</td>
                                            <td>{{user.email}}</td>
                                            <td>{{user.role}}</td>
                                            <td>
                                                <button type="button" class="btn btn-success btn-sm" ng-click="reset(user)"><i class="fa fa-lock-open"></i></button>
                                                <button type="button" class="btn btn-primary btn-sm" ng-click="edit(user)"><i class="fa fa-pen"></i></button>
                                                <button type="button" class="btn btn-danger btn-sm" ng-click="delete(user)"><i class="fa fa-trash"></i></button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer clearfix">
                            <!-- <a href="javascript:void(0)" class="btn btn-sm btn-info float-left">Place New Order</a>
                            <a href="javascript:void(0)" class="btn btn-sm btn-secondary float-right">View All Orders</a> -->
                        </div>
                        <!-- /.card-footer -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->


                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!--/. container-fluid -->
    </section>
    <!-- /.content -->

</div>

<div class="modal fade" id="adduser">
    <div class="modal-dialog ">
        <div class="modal-content">

            <div id="pmodal" class="modal-body ">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Full Name:</label>
                                    <input type="text" ng-model="fullname" class="form-control" placeholder="Enter ...">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="text" ng-model="email" class="form-control" placeholder="Enter ...">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Password:</label>
                                    <input type="password" ng-model="password" class="form-control" placeholder="Enter ...">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>role:</label>

                                    <select class="custom-select rounded-0" ng-model="role">
                                        <option value="" selected disabled>Select</option>
                                        <option value="admin">Admin</option>
                                        <option value="manager">Manager</option>
                                        <option value="viewer">Viewer</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-footer justify-content-between hidef">
                <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
                <button type="button" class="btn btn-primary" ng-click="saveuser();">SAVE</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="edituser" style="padding-right: 18%!important;padding-top: 10%!important;">
    <div class="modal-dialog ">
        <div class="modal-content" style="width: 800px;">

            <div id="pmodal" class="modal-body">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Full Name:</label>
                                    <input type="text" ng-model="efullname" class="form-control" placeholder="Enter ...">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="text" ng-model="eemail" class="form-control" placeholder="Enter ...">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>P:</label>
                                    <input type="text" ng-model="eemail" class="form-control" placeholder="Enter ...">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>role:</label>

                                    <select class="custom-select rounded-0" ng-model="erole">
                                        <option value="" selected disabled>Select</option>
                                        <option value="admin">Admin</option>
                                        <option value="manager">Manager</option>
                                        <option value="viewer">Viewer</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-footer justify-content-between hidef">
                <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
                <button type="button" class="btn btn-primary" ng-click="update();">UPDATE</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="changepass" style="padding-top: 10%!important;">
    <div class="modal-dialog ">
        <div class="modal-content" style="width: 400px;">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>New Password:</label>
                                    <input type="password" ng-model="changepass" class="form-control pass">
                                    <div class="input-group mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" ng-click="showpass()">
                                        <label class="form-check-label text-danger" for="exampleCheck2">Show Password</label>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            <div class="modal-footer justify-content-between hidef">
                <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
                <button type="button" class="btn btn-danger" ng-click="changeit();">CHANGE PASSWORD</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
